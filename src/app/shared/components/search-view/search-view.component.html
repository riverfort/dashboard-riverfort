<div class="component-wrapper">
  <form>
    <mat-form-field>
      <input type="text" placeholder="Search for Symbols or Companies" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.company_ticker" (onSelectionChange)="selectedOption(option)" [routerLink]="['symbol', option.company_ticker]">
          <strong>{{option.company_ticker}}</strong> |
          <small>{{option.company_name}}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
<router-outlet></router-outlet>
